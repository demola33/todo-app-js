<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__content header__content--title">My Todo List</h1>
        <form action="" class="header__content">
          <div class="header__todo-form">
            <input
              type="text"
              class="form-control header__todo-input"
              placeholder="Add your todo here"
              onfocusout="onFocus_out();"
              onfocusin="onFocus_in();"
              aria-label="Add your todo here"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-primary header__todo-submit"
              type="submit"
              id="button-addon2"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
        <div class="header__todo-container">
          <ul class="header__todo-list">
            <!-- Dynamically write html code with Javascript into this section -->
          </ul>
        </div>
      </div>
    </header>
    <script src="./js/app.js"></script>
  </body>
</html>
